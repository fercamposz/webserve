<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="cadastro-page">
    <div class="form-container">
        <h1>Cadastro de Filme</h1>
        <!-- cadastrar filme -->
        <form>
            <input type="text" placeholder="Nome do Filme" required>
            <input type="text" placeholder="Atores" required>
            <input type="text" placeholder="Diretor" required>
            <input type="number" placeholder="Ano" required>
            <input type="text" placeholder="Genero" required>
            <input type="text" placeholder="Produtora" required>
            <textarea placeholder="Sinopse" required></textarea>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
